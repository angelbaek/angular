version: "3.8"
services:
  angular:
    build:
      context: .
      dockerfile: Dockerfile-angular
    image: service/angular:latest
    ports:
      - "4200:80"

  express:
    build:
      context: .
      dockerfile: Dockerfile-express
    image: service/express:latest
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/save
