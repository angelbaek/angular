<div
  class="login_back"
  style="width: 100%; height: 100%; position: fixed; z-index: 100"
>
  <div id="login_form">
    <img src="../../assets/images/logo.png" alt="" class="login_log" />
    <p class="login_title">TIKA GRAPH WEB VISUALIZATION</p>
    <div class="login_input_out_div">
      <input
        type="text"
        [(ngModel)]="inputValue"
        placeholder="사용할 닉네임을 입력하세요"
        id="login_input"
        (input)="checkInput($event)"
        style="display: inline-flex"
      />
      <i
        class="fa-regular fa-circle-check"
        style="
          color: #03c75a;
          position: absolute;
          transform: translate(50%, 40%);
          left: 72%;
          scale: 2;
          box-shadow: 0px 0px 50px #fff;
          border-radius: 100%;
        "
        [style.display]="checkOk"
      ></i>
      <i
        class="fa-solid fa-ban"
        style="
          color: #b81414;
          position: absolute;
          transform: translate(50%, 40%);
          left: 72%;
          scale: 2;
          box-shadow: 0px 0px 1px gray;
          border-radius: 100%;
        "
        [style.display]="checkCancle"
      ></i>
    </div>
    <div>
      <button
        (click)="onButtonClick()"
        id="login_btn"
        [disabled]="!isValidInput"
      >
        접속
      </button>
    </div>
  </div>
</div>
